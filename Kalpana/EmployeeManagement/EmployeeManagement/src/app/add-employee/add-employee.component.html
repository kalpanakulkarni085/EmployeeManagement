<h2 style="margin-left: 38%;">Add Expense</h2>

<form (submit)="addExpense(expenseForm.value)" #expenseForm="ngForm">
  <label>Name:<span class="required">*</span></label>
  <input type="text" ngModel name="name" required>
  <div *ngIf="expenseForm.controls['name'].invalid && (expenseForm.controls['name'].dirty || expenseForm.controls['name'].touched)" class="text-danger">
    Name is required
  </div><br>

  <label>Employee Code:<span class="required">*</span></label>
  <input type="text" ngModel name="EmployeeCode" required>
  <div *ngIf="expenseForm.controls['EmployeeCode'].invalid && (expenseForm.controls['EmployeeCode'].dirty || expenseForm.controls['EmployeeCode'].touched)" class="text-danger" >
    Employee Code is required
  </div><br>

  <label>Gender:<span class="required">*</span></label><br>
  <select ngModel name="gender" required>
    <option value="">Select Gender</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>
  <div *ngIf="expenseForm.controls['gender'].invalid && (expenseForm.controls['gender'].dirty || expenseForm.controls['gender'].touched)" class="text-danger">
    Gender is required
  </div><br>

  <label>Birthdate</label>
  <input type="date" ngModel name="Birthdate"><br>

  <label>Joining date</label>
  <input type="date" ngModel name="Joiningdate"><br>

  <label>Designation <span class="required">*</span></label><br>
  <select ngModel name="Designation" required>
    <option value="">Select Designation</option>
    <option *ngFor="let d of designation">{{d.name}}</option>
  </select>
  <div *ngIf="expenseForm.controls['Designation'].invalid && (expenseForm.controls['Designation'].dirty || expenseForm.controls['Designation'].touched)" class="text-danger">
    Designation is required
  </div><br>

  <label>Department <span class="required">*</span></label><br>
  <select ngModel name="Department" required>
    <option value="">Select Department</option>
    <option *ngFor="let de of department">{{de.name}}</option>
  </select>
  <div *ngIf="expenseForm.controls['Department'].invalid && (expenseForm.controls['Department'].dirty || expenseForm.controls['Department'].touched)" class="text-danger">
    Department is required
  </div><br>

  <label>Address</label><br>
  <textarea ngModel name="address" required style="width: 85%;"></textarea><br>

  <label>
    <input type="checkbox" ngModel name="isActive">
    IsActive
  </label><br>

  <button type="submit">Save</button>
  <button routerLink="/Home" class="router-link-button">Cancel</button>
</form>
