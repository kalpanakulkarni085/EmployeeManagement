

<h2 style="margin-left: 38%;">Employee List</h2>


<table>
    <tr>
        <th>Name</th>
        <th>Employee Code</th>
        <th>Joining Date</th>
        <th>Designation</th>
        <th>Department</th>
        <th>IsActive</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let employee of employees ">
        <td>{{ employee.name }}</td>
        <td>{{ employee.employeeCode }}</td>
        <td>{{employee.joiningDate | date: 'shortDate'}}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.department }}</td>
        <td>
            <div *ngIf="employee.isActive == true">
                <div class="green-circle"></div>
            </div>
            <div *ngIf="employee.isActive == false">
                <div class="red-circle"></div>
            </div>

        </td>
        <td>
            <button [routerLink]="'/edit/' + employee.id">Edit</button>
      <button (click)="showConfirmationDialog(employee.id)">Delete</button>
    </td>
    </tr>

   
</table>

<div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog" *ngIf="dialogbox">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Alert !!!</h5>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this employee?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="canceldel()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee()" style="margin-left: 63%;
          background-color: red;
          color: white;">Delete</button>
        </div>
      </div>
    </div>
  </div>
